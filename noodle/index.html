    <title>泡面盖导航丨泡面计时</title>
    <style>
        @font-face {
            font-family:'Segment7Standard';
            src: url('src/Segment7Standard.woff') format('woff');
            url('src/Segment7Standard.woff2') format('woff2');
        }
        #RemainM,#RemainS {
            font-family: 'Segment7Standard';
        }
    </style>
    <script type="application/javascript">
        var countdown=240;
        function timeDisp(countdown){
            var nM=Math.floor(countdown/60);//分
            if(nM<10) nM="0"+nM;
            var nS=Math.floor(countdown) % 60;//秒
            if(nS<10) nS="0"+nS;
            document.getElementById("RemainM").innerHTML=nM;
            document.getElementById("RemainS").innerHTML=nS;
        }
        function changetime(changeTimeVal){
            countdown=countdown+changeTimeVal;
            if (countdown<0) countdown=0;
            timeDisp(countdown);
        }
        function settime(val) {
            //停止倒计时
            if (countdown == 0) {
                val.removeAttribute("disabled");
                val.value="再来一碗！";
                // 弹窗提醒
                alert("可以吃了!");

            } else {
                //倒计时
                val.setAttribute("disabled", true);
                val.value="请耐心等待";
                countdown--;

                timeDisp(countdown);

                setTimeout(function() {
                    settime(val)
                },1000)
            }
        }
    </script>
</head>
