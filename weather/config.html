<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 泡面盖导航丨天气仪表盘 </title>
    <style>
        h1 {
            text-align: center;
        }
        label,input {
            font-size:20px;
        }
        
        body {
            margin: 10px;
        }

        form div {
            margin: 10px 0;
        }

        input[name=city] {
            width: 70%;
            padding: 10px;
        }

        input[name=appId] {
            width: 70%;
            padding: 10px;
        }

        input[name=lat], input[name=lon] {
            width: 100px;
        }
    </style>
</head>
<body>
<h1>泡面盖导航丨天气仪表盘<br/>配置选项</h1>
<form action="index.html">
    <div>
        <label>城市：（请输入拼音）<br/><input type="text" name="city" id="city" /></label>
    </div>
    <div>
        <label>UTC 世界时校正：（部分 Kindle 设备无法正确获取本地时区，请手动修改为+8）<br/>
            <select name="utcOffset" id="utcOffset">
                <option value="">默认</option>
                <option value="+01:00">+1 h</option>
                <option value="-01:00">-1 h</option>
                <option value="+02:00">+2 h</option>
                <option value="-02:00">-2 h</option>
                <option value="+03:00">+3 h</option>
                <option value="-03:00">-3 h</option>
                <option value="+04:00">+4 h</option>
                <option value="-04:00">-4 h</option>
                <option value="+05:00">+5 h</option>
                <option value="-05:00">-5 h</option>
                <option value="+06:00">+6 h</option>
                <option value="-06:00">-6 h</option>
                <option value="+07:00">+7 h</option>
                <option value="-07:00">-7 h</option>
                <option value="+08:00">+8 h</option>
                <option value="-08:00">-8 h</option>
                <option value="+09:00">+9 h</option>
                <option value="-09:00">-9 h</option>
                <option value="+10:00">+10 h</option>
                <option value="-10:00">-10 h</option>
                <option value="+11:00">+11 h</option>
                <option value="-11:00">-11 h</option>
                <option value="+12:00">+12 h</option>
                <option value="-12:00">-12 h</option>
            </select>
        </label>
    </div>
    <div>
        <label>语言：<br/>
            <select name="lang" id="lang">
                <option value="zh_cn">中文</option>
                <option value="en">英语</option>
            </select>
        </label>
    </div>
    <div>
        <label>旋转：<br/>
            <select name="rotation" id="rotation">
                <option value="none">关闭</option>
                <option value="ll">横屏向左</option>
                <option value="lr">横屏向右</option>
                <option value="up">上下颠倒</option>
                <option value="">默认</option>
            </select>
        </label>
    </div>
    <div>
        <label>温度单位：<br/>
            <select name="units" id="units">
                <option value="metric">摄氏度</option>
                <option value="imperial">华氏度</option>
                <option value="">默认</option>
            </select>
        </label>
    </div>
    <div>
        <label>夜间模式：<br/>
            <select name="night" id="night">
                <option value="auto">自动</option>
                <option value="on">开启</option>
                <option value="off">关闭</option>
                <option value="">默认</option>
            </select>
        </label>
    </div>
    <div>
        <label>OpenWeatherMap API密钥：（若失效请自行更换）<br/><input type="text" value="f1b3fe4751be23942b6d4fa01d920022" name="appId" id="appId"/></label>
    </div>
    <div>
        <input type="submit" value="查看天气面板"/>
    </div>
</form>
</br><div>开源代码: <a href="https://github.com/matopeto/kindle-weather-dashboard">https://github.com/matopeto/kindle-weather-dashboard</a></div>
<script type="application/javascript">
    var params={};
    window.location.search
        .replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str,key,value) {
                params[key] = decodeURIComponent(value);
            }
        );

    if (params["city"]) {
        document.getElementById("city").value = params["city"];
    }
    if (params["lat"]) {
        document.getElementById("lat").value = params["lat"];
    }
    if (params["lon"]) {
        document.getElementById("lon").value = params["lon"];
    }
    if (params["lang"]) {
        document.getElementById("lang").value = params["lang"];
    }
    if (params["rotation"]) {
        document.getElementById("rotation").value = params["rotation"];
    }
    if (params["units"]) {
        document.getElementById("units").value = params["units"];
    }
    if (params["night"]) {
        document.getElementById("night").value = params["night"];
    }
    if (params["appId"]) {
        document.getElementById("appId").value = params["appId"];
    }
    if (params["utcOffset"]) {
        document.getElementById("utcOffset").value = params["utcOffset"];
    }
</script>
</body>
</html>
